<div class="bg-white border-bottom py-2 d-flex justify-content-center gap-4 small fw-semibold">
  <div>
    <i class="fas fa-flag text-danger"></i> <span class="text-dark">
      <img src="/img/kr.png" width="30" class="me-1">국내</span>
    <span th:if="${isKoreaMarketOpen}" class="fw-bold" style="color: tomato;">· 장 열림</span>
    <span th:unless="${isKoreaMarketOpen}" class="text-muted">· 장 닫힘</span>
  </div>
  <div>
    <i class="fas fa-flag-usa text-primary"></i> <span class="text-dark">
      <img src="/img/us.png" width="20" class="me-1"> 해외</span>
    <span th:if="${isUSMarketOpen}" class="fw-bold" style="color: tomato;">· 장 열림</span>
    <span th:unless="${isUSMarketOpen}" class="text-muted">· 장 닫힘</span>
  </div>
</div>
<div class="container mt-4">
  <div class="row gx-5">
    <!-- 왼쪽 콘텐츠 -->
    <div class="col-lg-9">
      <h4 class="text-center">💱 환율 시장 요약</h4>
      <p class="text-center">
        달러/원 환율은 최근 30일간 
        <span th:if="${usdChange >= 0}" style="color:tomato">
          <span th:text="${#numbers.formatDecimal(usdChange, 1, 2)} + '%'"></span> 상승했습니다.
        </span>
        <span th:if="${usdChange < 0}" style="color:mediumblue">
          <span th:text="${#numbers.formatDecimal(usdChange, 1, 2)} + '%'"></span> 하락했습니다.
        </span>
      </p>
      <canvas id="marketExchangeChart" style="max-height: 300px;" class="mt-4"></canvas>
      <h4 class="text-center mt-5">📊 오늘의 시장 요약</h4>
      <p class="text-center">
        S&P500 (SPY)는 최근 30일간 
        <span th:if="${percentChange >= 0}" style="color:tomato">
          <span th:text="${#numbers.formatDecimal(percentChange, 1, 2)} + '%'"></span> 상승했습니다.
        </span>
        <span th:if="${percentChange < 0}" style="color:mediumblue">
          <span th:text="${#numbers.formatDecimal(percentChange, 1, 2)} + '%'"></span> 하락했습니다.
        </span>
      </p>
      <canvas id="marketTrendChart" style="max-height: 300px;"></canvas>


    </div>
    
    <!-- 오른쪽 사이드 패널 -->
    <div class="col-lg-2 border-start ps-4">
      <!-- 🔹 지수 타이틀 박스 -->
      <div class="bg-light px-3 py-2 rounded-pill" style="display: inline-block;">
        <h6 class="text-muted mb-0">📈 대표 지수</h6>
      </div>
      <!-- 🔹 지표 리스트 영역 -->
      <div class="pt-2">
        <div class="d-flex justify-content-between">
          <div class="text-muted">달러/원 환율</div>
          <span class="text-danger" th:text="${#numbers.formatDecimal(priceMap['USD/KRW'], 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
        <div class="d-flex justify-content-between">
          <div class="text-muted">금 (GLD)</div>
          <span class="text-danger" th:text="${#numbers.formatDecimal(priceMap['GLD'], 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
        <div class="d-flex justify-content-between">
          <div class="text-muted">나스닥 (QQQ)</div>
          <span class="text-danger" th:text="${#numbers.formatDecimal(priceMap['QQQ'], 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
        <div class="d-flex justify-content-between">
          <div class="text-muted">S&P 500(SPY)</div>
          <span class="text-danger" th:text="${#numbers.formatDecimal(priceMap['SPY'], 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
        <div class="d-flex justify-content-between">
          <div class="text-muted">S&P 500(VOO)</div>
          <span class="text-danger" th:text="${#numbers.formatDecimal(priceMap['VOO'], 1, 'COMMA', 2, 'POINT')}"></span>
        </div>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
  const labels = /*[[${dates}]]*/ [];
  const prices = /*[[${closes}]]*/ [];

  const usdLabels = /*[[${usdDates}]]*/ [];
  const usdPrices = /*[[${usdCloses}]]*/ [];

  const ctx = document.getElementById('marketTrendChart').getContext('2d');
  const usdCtx = document.getElementById('marketExchangeChart').getContext('2d');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'SPY 종가 (최근 30일)',
        data: prices,
        borderWidth: 2,
        pointRadius: 0,
        segment: {
          borderColor: ctx => {
            const { p0, p1 } = ctx;
            return p1.parsed.y > p0.parsed.y
              ? 'rgba(255,99,132,1)'
              : 'rgba(54,162,235,1)';
          }
        }
      }]
    },
    options: {
      responsive: true,
      interaction: {
        mode: 'index',
        intersect: false
      },
      plugins: {
        tooltip: {
          enabled: true,
          callbacks: {
            label: function(tooltipItem) {
              const value = tooltipItem.raw;
              return `종가: ${value.toLocaleString()} USD`;
            }
          }
        },
        legend: { display: false }
      },
      scales: {
        x: { ticks: { maxTicksLimit: 6 } },
        y: { beginAtZero: false }
      }
    }
  });

  new Chart(usdCtx, {
    type: 'line',
    data: {
      labels: usdLabels,
      datasets: [{
        label: 'USD/KRW 환율 (최근 30일)',
        data: usdPrices,
        borderWidth: 2,
        pointRadius: 0,
        segment: {
          borderColor: ctx => {
            const { p0, p1 } = ctx;
            return p1.parsed.y > p0.parsed.y
              ? 'rgba(255,99,132,1)'
              : 'rgba(54,162,235,1)';
          }
        }
      }]
    },
    options: {
      responsive: true,
      interaction: {
        mode: 'index',
        intersect: false
      },
      plugins: {
        tooltip: {
          enabled: true,
          callbacks: {
            label: function(tooltipItem) {
              const value = tooltipItem.raw;
              return `환율: ${value.toLocaleString()} 원`;
            }
          }
        },
        legend: { display: false }
      },
      scales: {
        x: { ticks: { maxTicksLimit: 6 } },
        y: { beginAtZero: false }
      }
    }
  });
</script>
</main>
</html>
