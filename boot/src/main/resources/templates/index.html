<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout/layout.html}">
<head><title>메인 페이지</title></head>
<main layout:fragment="content">
  <div class="container">
    <div class="row text-center">
      <div class="col-1 border">1</div>
      <div class="col-1 border">2</div>
      <div class="col-1 border">3</div>
      <div class="col-1 border">4</div>
      <div class="col-1 border">5</div>
      <div class="col-1 bg-warning border">6</div>
      <div class="col-1 bg-warning border">7</div>
      <div class="col-1 border">8</div>
      <div class="col-1 border">9</div>
      <div class="col-1 border">10</div>
      <div class="col-1 border">11</div>
      <div class="col-1 border">12</div>
    </div>
  </div>
  <div class="bg-white border-bottom py-2 d-flex justify-content-center gap-4 small fw-semibold">
    <div> <span class="text-dark">국내</span> <span class="text-muted">· 장 닫힘</span> </div>
    <div> <span class="text-dark">해외</span> <span class="text-muted">· 장 닫힘</span> </div>
  </div>
<div class="container mt-4">
  <div class="row gx-5">
    <!-- 왼쪽 콘텐츠 -->
    <div class="col-lg-9">
      내용
    </div>
  <!-- 오른쪽 사이드 패널 -->
  <div class="col-lg-2 border-start ps-4">
    <!-- 🔹 지수 타이틀 박스 -->
    <div class="bg-light px-3 py-2 rounded-pill" style="display: inline-block;">
      <h6 class="text-muted mb-0">대표 지수</h6>
  </div>
  
  <!-- 🔹 지표 리스트 영역 -->
  <div class="pt-2">
    <div class="d-flex justify-content-between">
      <div class="text-muted">달러/원 환율</div>
      <span class="text-danger" th:text="${#numbers.formatDecimal(priceMap['USD/KRW'], 1, 'COMMA', 2, 'POINT')}"></span>
    </div>
    <div class="d-flex justify-content-between">
      <div class="text-muted">금 (GLD)</div>
      <span class="text-danger" th:text="${#numbers.formatDecimal(priceMap['GLD'], 1, 'COMMA', 2, 'POINT')}"></span>
    </div>
    <div class="d-flex justify-content-between">
      <div class="text-muted">나스닥 (QQQ)</div>
      <span class="text-danger" th:text="${#numbers.formatDecimal(priceMap['QQQ'], 1, 'COMMA', 2, 'POINT')}"></span>
    </div>
    <div class="d-flex justify-content-between">
      <div class="text-muted">S&P 500(SPY)</div>
      <span class="text-danger" th:text="${#numbers.formatDecimal(priceMap['SPY'], 1, 'COMMA', 2, 'POINT')}"></span>
    </div>
    <div class="d-flex justify-content-between">
      <div class="text-muted">S&P 500(VOO)</div>
      <span class="text-danger" th:text="${#numbers.formatDecimal(priceMap['VOO'], 1, 'COMMA', 2, 'POINT')}"></span>
    </div>
  </div>
</div>
</main>
</html>
