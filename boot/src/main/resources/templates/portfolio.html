<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout/layout.html}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>회원가입</title>
  </head>
  <body>
    <main layout:fragment="content">
      <div class="container mt-5">
        <h2 class="mb-4">포트폴리오</h2>
        <div th:if="${krwTotal != null}">
          <p>KRW 자산 합계: <span th:text="${krwTotal}"></span> 원</p>
          <p>USD 자산 합계: <span th:text="${usdTotal}"></span> 달러</p>
          <p>
            달러 원화가치:
            <span
              th:text="${usdTotal} + ' * ' + ${exchangeRate} + ' = ' + ${wonValue}"
            ></span>
          </p>
          <!-- <p>KRW 비중: <span th:text="${krwPercent} + '%'"></span></p> -->
          <!-- <p>USD 비중: <span th:text="${usdPercent} + '%'"></span></p> -->
          <div style="display: flex; justify-content: center; gap: 40px; margin-top: 40px; ">
            <div style="width: 400px">
              <canvas id="typeChart"></canvas>
            </div>
            <div style="width: 400px">
              <canvas id="assetChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>

    <th:block layout:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"
      ></script>

      <script th:inline="javascript">
        Chart.register(ChartDataLabels);

        const krwTotal = [[${krwTotal}]];         // 예: 6915
        const usdTotal = [[${usdTotal}]];         // 예: 8
        const exchangeRate = [[${exchangeRate}]]; // 예: 1375.39
        const usdToWon = usdTotal * exchangeRate;

        const data = {
          labels: ['KRW 비중', 'USD 비중'],
          datasets: [{
            label: '자산 비중',
            data: [krwTotal, usdToWon],
            backgroundColor: ['#36A2EB', '#4BC0C0'],
            hoverOffset: 25
          }]
        };

        const config = {
          type: 'doughnut',
          data: data,
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'bottom' },
              title: {
                display: true,
                text: '자산 비중 비교하기',
                font: {
                  size: 24,
                  weight: 'bold'
                },
                padding: {
                  top: 20,
                  bottom: 10
                }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const label = context.label;
                    const value = context.raw;
                    const formatted = Math.round(value).toLocaleString('ko-KR');
                    return `${label}: ${formatted} 원`;
                  }
                }
              },
              datalabels: {
                color: '#fff',
                font: {
                  weight: 'bold',
                  size: 28
                },
                formatter: (value, context) => {
                  const total = context.chart._metasets[0].total;
                  const percent = Math.round((value / total) * 100);
                  return percent + '%';
                }
              }
            }
          },
          plugins: [ChartDataLabels]
        };
        // 새 차트
        new Chart(document.getElementById('assetChart'), config);
        const typeLabels = /*[[${typeLabels}]]*/ [];
        const typeValues = /*[[${typeValues}]]*/ [];
        const typeAmounts = /*[[${typeAmounts}]]*/ [];
        const typeCurrencies = /*[[${typeCurrencies}]]*/ [];
        const typeData = {
          labels: typeLabels,
          datasets: [{
            data: typeValues, // 금액 원본
            backgroundColor: [
              '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
            ],
            hoverOffset: 25
          }]
        };

          const typeConfig = {
          type: 'doughnut',
          data: typeData,
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'bottom' },
              title: {
                display: true,
                text: '자산 유형별 비중',
                font: { size: 24, weight: 'bold' }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const label = context.label;
                    const idx = context.dataIndex;
                    const amount = typeAmounts[idx];
                    const currency = typeCurrencies[idx];
                    const formatted = Math.round(amount).toLocaleString('ko-KR');
                    const unit = currency === 'USD' ? '달러' : '원';
                    return `${label}: ${formatted} ${unit}`;
                  }
                }
              }
              ,
              datalabels: {
                color: '#fff',
                font: { size: 18, weight: 'bold' },
                formatter: function(value, context) {
                  const total = context.chart._metasets[0].total;
                  const percent = (value / total) * 100;
                  return percent.toFixed(1) + '%';
                }
              }
            }
          },
          plugins: [ChartDataLabels]
        };
        new Chart(document.getElementById('typeChart'), typeConfig);
      </script>
    </th:block>
  </body>
</html>
