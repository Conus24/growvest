<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout/layout.html}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>포트폴리오 생성</title>
  </head>
  <body>
    <main layout:fragment="content">
      <div class="container mt-5">
        <h2 class="mb-4">포트폴리오 생성</h2>
        <form th:action="@{/portfolio/submit}" method="post" th:object="${userAssetForm}">
          <div class="mb-3">
            <label>현금 (원)</label>
            <input type="number" th:field="*{cashWon}" class="form-control" />

            <label>현금 (달러)</label>
            <input type="number" th:field="*{cashDollar}" class="form-control" />

            <label>예적금</label>
            <input type="number" th:field="*{deposits}" class="form-control" />

            <label>채권</label>
            <input type="number" th:field="*{bond}" class="form-control" />

            <label>금</label>
            <input type="number" th:field="*{gold}" class="form-control" />

            <label>ETF</label>
            <input type="number" th:field="*{etf}" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">생성하기</button>
        </form>
      </div>
    </main>
  </body>
</html>
