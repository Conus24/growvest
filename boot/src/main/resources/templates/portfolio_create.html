<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout/layout.html}">
<head><title>포트폴리오 생성</title></head>
<main layout:fragment="content">
  <div class="container mt-5">
  <!-- 버튼 영역 -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6 text-center">
      <a class="btn btn-secondary" href="/portfolio">포트폴리오 보기</a>
      <a class="btn btn-secondary" href="/portfolio/risk">투자성향 분석</a>
      <a class="btn btn-secondary" href="/portfolio/goal">목표 금액 설정</a>
    </div>
  </div>

  <!-- 폼 영역 -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <h2 class="mb-4 fw-bold text-center">💼 포트폴리오 생성</h2>
      <form th:action="@{/portfolio/submit}" method="post" th:object="${userAssetForm}">
        <div class="mb-3">
          <label>현금 (원)</label>
          <input type="number" th:field="*{cashWon}" class="form-control" />

          <label>현금 (달러)</label>
          <input type="number" th:field="*{cashDollar}" class="form-control" />

          <label>예금</label>
          <input type="number" th:field="*{deposits}" class="form-control" />

          <label>채권</label>
          <input type="number" th:field="*{bond}" class="form-control" />

          <label>금 (GLD 수량)</label>
          <input type="number" th:field="*{gold}" class="form-control" />

          <label>S&P 500 (VOO 수량)</label>
          <input type="number" th:field="*{voo}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary w-100">생성하기</button>
      </form>
    </div>
  </div>
</div>
</main>
</html>
