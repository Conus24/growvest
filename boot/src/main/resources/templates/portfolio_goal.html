<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout/layout.html}">
<head><title>목표 금액 설정</title></head>
<main layout:fragment="content">
  <div class="container mt-5">
    <h2 class="mb-4 fw-bold text-center">📊 목표 금액 설정</h2>
    <form th:action="@{/goal/submit}" method="post" class="mt-4">
    <div class="mb-3">
      <label class="form-label fw-bold">현재 자산</label>
      <div class="fs-4 text-primary" th:text="${#numbers.formatInteger(totalWon, 0, 'COMMA')} + ' 원'">0 원</div>
    </div>
    <div class="mb-3">
      <label class="form-label">🎯 목표 자산</label>
      <input type="number" class="form-control" name="goalAsset" required placeholder="예: 100,000,000">
    </div>
    <div class="mb-3">
      <label class="form-label">💰 월 적립금액</label>
      <input type="number" class="form-control" name="monthlyInvestment" required placeholder="예: 500,000">
    </div>

    <div class="mb-3">
      <label class="form-label">🏦 예적금 과세 방식</label><br>
      <input type="radio" id="savingsTax154" name="savingsTax" value="15.4" required>
      <label for="savingsTax154" class="ms-1 me-1">이자소득세 15.4%</label>

      <input type="radio" id="savingsTax0" name="savingsTax" value="0">
      <label for="savingsTax0" class="ms-1">비과세</label>
    </div>

    <div class="mb-3">
      <label class="form-label">📈 주식 과세 방식</label><br>

      <input type="radio" id="stockTaxGains" name="stockTaxOption" value="22" required>
      <label for="stockTaxGains" class="ms-1 me-1">양도소득세 22%</label>

      <input type="radio" id="stockTaxIsaBasic" name="stockTaxOption" value="9.9">
      <label for="stockTaxIsaBasic" class="ms-1 me-1">ISA 계좌 (일반형)</label>

      <input type="radio" id="stockTaxIsaPreferential" name="stockTaxOption" value="9.9">
      <label for="stockTaxIsaPreferential" class="ms-1 me-1">ISA 계좌 (서민형)</label><br>

      <input type="checkbox" id="stockTax250" name="stockTax250" value="2500000">
      <label for="stockTax250" class="ms-1 mt-2">(선택) 해외 주식 : 250만원 기본 공제</label>
    </div>
    <div class="mt-4 text-center">
      <button type="submit" class="btn btn-primary btn-lg">시뮬레이션 시작</button>
    </div>
  </form>
</div>
</main>
</html>
