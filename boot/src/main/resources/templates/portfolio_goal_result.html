<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{fragments/layout/layout.html}">
<head><title>목표 금액 설정</title>
</head>
<main layout:fragment="content">
  <style>
    .chart-wrapper {
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>

  <div class="container mt-4">
    <h2 class="text-center">🎯 목표 달성 시뮬레이션</h2>
    <div class="text-center mt-4">
      <p>💰 원금: <strong th:text="${#numbers.formatInteger(totalWon, 0, 'COMMA')} + ' 원'"></strong></p>
      <p>🎯 목표 금액: <strong th:text="${#numbers.formatInteger(goal, 3, 'COMMA')} + ' 원'"></strong></p>
      <p>📈 도달 시점: <strong th:text="${years} + '년'"></strong></p>
      <p>💰 도달 시 누적 자산: <strong th:text="${#numbers.formatInteger(finalAmount, 3, 'COMMA')} + ' 원'"></strong></p>
      <p>✅ 세전 연 평균 기대 수익률은 
      <strong th:text="${#numbers.formatDecimal((expectedReturn - 1.0) * 100, 1, 2) + '%'}"></strong>
      <!-- <p>📉 세후 실질 수익률:  -->
      <!-- <strong th:text="${#numbers.formatDecimal(expectedReturnRateAfterTax, 1, 2)} + '%'"></strong> -->
      <!-- </p> -->
      <!-- <p>💸 부과된 세금 총액:  -->
      <!-- <strong th:text="${#numbers.formatInteger(calculatedTax, 0, 'COMMA')} + ' 원'"></strong> -->
      <!-- </p> -->
    </div>
  </div>
  <div class="chart-wrapper">
    <canvas id="myChart"></canvas>
    <canvas id="compoundChart" width="800" height="400"></canvas>

  </div>
  <div class="mt-4 text-center">
    <a href="/portfolio/goal" class="btn btn-secondary btn-lg">돌아가기</a>
  </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const nominalAssets = [[${yearlyAssets}]];
  const realAssets = nominalAssets.map((val, idx) => Math.round(val * Math.pow(0.9757, idx)));

  const easing = Chart.helpers.easingEffects.easeInQuint;
  const totalDuration = 5000;
  const duration = ctx => easing(ctx.index / nominalAssets.length) * totalDuration / nominalAssets.length;
  const delay = ctx => easing(ctx.index / nominalAssets.length) * totalDuration;
  const previousY = ctx => ctx.index === 0
    ? ctx.chart.scales.y.getPixelForValue(nominalAssets[0])
    : ctx.chart.getDatasetMeta(ctx.datasetIndex).data[ctx.index - 1].getProps(['y'], true).y;

  const animation = {
    x: {
      type: 'number',
      easing: 'linear',
      duration,
      from: NaN,
      delay(ctx) {
        if (ctx.type !== 'data' || ctx.xStarted) return 0;
        ctx.xStarted = true;
        return delay(ctx);
      }
    },
    y: {
      type: 'number',
      easing: 'linear',
      duration,
      from: previousY,
      delay(ctx) {
        if (ctx.type !== 'data' || ctx.yStarted) return 0;
        ctx.yStarted = true;
        return delay(ctx);
      }
    }
  };

  const chart = new Chart(document.getElementById('myChart'), {
    type: 'line',
    data: {
      datasets: [
        {
          label: '명목 자산',
          borderColor: 'rgba(255,99,132,1)',
          borderWidth: 2,
          radius: 3,
          backgroundColor: 'rgba(255,99,132,0.3)',
          data: nominalAssets.map((y, x) => ({x, y}))
        },
        {
          label: '실질 자산',
          borderColor: 'rgba(54,162,235,1)',
          borderWidth: 2,
          radius: 3,
          backgroundColor: 'rgba(54,162,235,0.3)',
          data: realAssets.map((y, x) => ({x, y}))
        }
      ]
    },
    options: {
      animation: false,
      interaction: {
        intersect: false,
        mode: 'index',      // 데이터 라인 전체를 인식
        axis: 'x'           // x축 기준 툴팁 동작
      },
      plugins: {
        legend: { display: true },
        title: { display: true, text: '자산 증가 시뮬레이션' },

      //  여기에 tooltip 설정 추가
      tooltip: {
        enabled: true,
        mode: 'index',
        intersect: false,
        callbacks: {
          title: function(tooltipItems) {
            return tooltipItems[0].parsed.x + '년';
          },
          label: function(tooltipItem) {
            const label = tooltipItem.dataset.label || '';
            const yValue = tooltipItem.raw.y;
            const formatted = Number(yValue).toLocaleString();
            return `${label}: ${formatted}원`;
            }
          }
        }
      },
      scales: {
        x: {
          type: 'linear',
          title: { display: true, text: '연도' },
          ticks: {
            callback: function(value) {
              return value + '년';
            }
          }
        },
        y: {
          title: { display: true, text: '자산 (원)' }
        }
      }
    }
  });

  // 복리 누적 수익 총합 Bar 차트
  const cumulativeProfits = [[${cumulativeProfits}]];
  const labels = cumulativeProfits.map((_, i) => i + '년');

  new Chart(document.getElementById('compoundChart'), {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: '복리 누적 수익 총합',
        data: cumulativeProfits,
        backgroundColor: 'rgba(255, 206, 86, 0.6)',
        borderColor: 'rgba(255, 206, 86, 1)',
        borderWidth: 1
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: '누적 수익 총합',
          font: { size: 18 }
        },
        legend: { display: true }
      },
       scales: {
        x: {
          title: { display: true, text: '연도' },
          ticks: {
            callback: function(value) {
              return value + '년';
            }
          }
        },
        y: {
          title: { display: true, text: '누적 수익 (원)' },
          beginAtZero: true
        }
      }
    }
  });
</script>
</main>
</html>
